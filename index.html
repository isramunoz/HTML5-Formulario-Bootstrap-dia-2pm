<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2>Payment form example</h2>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="alert alert-danger" role="alert">Some fields are missing</div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-4">
                            <label for="exampleInputEmail1" class="form-label">Card #</label>
                            <input type="number" class="form-control" placeholder="XXXXXXXXXXXX">
                        </div>
                        <div class="col-4">
                            <label for="exampleInputEmail1" class="form-label">CVC #</label>
                            <input type="number" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="exampleInputEmail1" class="form-label">Amount</label>
                            <input type="number" class="form-control" placeholder="Amount">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="exampleInputEmail1" class="form-label">First name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">        
                            <label for="exampleInputEmail1" class="form-label">Last name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <label for="exampleInputEmail1" class="form-label">City</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-3">
                            <label for="exampleInputEmail1" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="exampleInputEmail1" class="form-label">Postal code</label>
                            <input type="number" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p class="mt-3">We accept: </p>
                            <div class="bg-secondary w-50 d-flex flex-wrap justify-content-between p-2 rounded">
                                <div class="form-check form-check-inline m-0">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fs-4 text-white"></i></label>
                                </div>
                                <div class="form-check form-check-inline m-0">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fs-4 text-white"></i></label>
                                </div>
                                <div class="form-check form-check-inline m-0">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club fs-4 text-white"></i></label>
                                </div>
                                <div class="form-check form-check-inline m-0">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex fs-4 text-white"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <p class="mt-3">Message: </p>
                            <textarea class="form-control" id="floatingTextarea" style="height: 100px"></textarea>
                            <p class="card-text"><small class="text-muted">Add any notes here.</small></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
